<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Steamed</title>
    <meta name="description" content="Get in touch with Steamed. Contact us via email or Instagram.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link rel="apple-touch-icon" href="/images/logo.png">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Contact Us - Steamed">
    <meta property="og:description" content="We'd love to hear from you. Reach out via email or Instagram.">
    <meta property="og:image" content="https://steamed.app/images/logo.png">
    <meta property="og:url" content="https://steamed.app/contact">
    <meta property="og:type" content="website">
    
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .contact-container {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        .contact-title {
            font-size: 2.5rem;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--color-deep-blue) 0%, #2c5282 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-intro {
            color: #666;
            font-size: 1.1rem;
            max-width: 500px;
            margin-bottom: 48px;
            line-height: 1.6;
        }

        .contact-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .contact-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 12px;
            background-color: white;
            color: var(--color-deep-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }

        .contact-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            border-color: rgba(153, 217, 242, 0.5);
        }

        .contact-button svg {
            margin-right: 12px;
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>

    <header>
        <div class="container">
            <a href="/" class="logo">
                <img src="images/logo.png" alt="Steamed Logo">
                Steamed
            </a>
        </div>
    </header>

    <main>
        <div class="container contact-container">
            <h1 class="contact-title">Say Hello</h1>
            <p class="contact-intro">
                We're always looking to improve. Send us your feedback, bug reports, or feature requests.
            </p>

            <div class="contact-options">
                <a href="mailto:hello@steamed.app" class="contact-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                    hello@steamed.app
                </a>
                
                <a href="https://instagram.com/steamed.app" target="_blank" class="contact-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8 1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3z"/></svg>
                    @steamed.app
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="/contact">Contact Us</a>
                <a href="/privacy">Privacy Policy</a>
                <a href="/terms">Terms of Service</a>
                <a href="/roadmap">Roadmap</a>
            </div>
            <div class="copyright">
                &copy; <span id="year"></span> Steamed. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
