<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Steamed</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .contact-hero {
            text-align: center;
            padding: 60px 20px;
        }
        
        .contact-hero h1 {
            color: var(--color-deep-blue);
            margin-bottom: 15px;
        }

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .contact-method {
            margin-bottom: 30px;
            text-align: center;
        }

        .contact-email {
            font-size: 1.2rem;
            color: var(--color-deep-blue);
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            background: #f0f8ff;
            border-radius: 10px;
            display: inline-block;
            transition: transform 0.2s;
        }

        .contact-email:hover {
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-light-blue);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--color-light-blue) 0%, var(--color-deep-blue) 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Steamed Logo">
                Steamed
            </a>
        </div>
    </header>

    <main class="contact-hero">
        <div class="container">
            <h1>Get in Touch</h1>
            <p style="margin-bottom: 40px; color: #666;">Have questions about Steamed? We're here to help.</p>

            <div class="contact-container">
                <div class="contact-method">
                    <p>You can email us directly at:</p>
                    <br>
                    <a href="mailto:support@steamedapp.com" class="contact-email">support@steamedapp.com</a>
                </div>

                <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">

                <!-- Simple form structure - would need a backend or service like Formspree to work -->
                <form action="mailto:support@steamedapp.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="contact.html">Contact Us</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
            </div>
            <div class="copyright">
                &copy; <span id="year"></span> Steamed. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
